<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Elsie:wght@400;900&family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/960b2a752e.js"
      crossorigin="anonymous"
    ></script>
    <title>Spell Card</title>
  </head>
  <body>
    <div class="container">
    <div class="bg"></div>
    <div class="card">
      <div class="content">
        <img
          class="spell-image"
          src="https://potterdb.com/_next/image?url=https%3A%2F%2Fstatic.wikia.nocookie.net%2Fharrypotter%2Fimages%2Ff%2Ff4%2FLumos_Maxima.gif&w=828&q=75"
          alt="spell image"
        />
        <h2 class="spell-name">Lumos Maxima</h2>
        <p class="spell-effect">Produced very bright light from wand tip</p>
        <div class="spell-info">
          <div class="spell-category">
            <i class="fa-solid fa-wand-sparkles wand"></i>
            <p>Charm</p>
          </div>

          <div class="spell-light">
            <i class="fa-solid fa-palette color"></i>
            <p>White</p>
          </div>
        </div>
        <hr />
        <div class="spell-incantation">
          <i class="fa-solid fa-scroll scroll"></i>
          <p>Lumos Maxima(LOO-Mos MAX-i-muh)</p>
        </div>
      </div>
    </div>`
  </body>
</html>
